<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index file</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <li class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a href="#">Project</a>
    </li>
    <li class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
        <button type="button" class="modal_button btn_modal btn btn-default ">
            Registr
        </button>
    </li>
</nav>

<div class="modal_wrapper modal_hidden">
    <div class="modal_inner">
        <div class="text-right">
            <i class="close_modal btn_modal glyphicon glyphicon-remove"></i>
        </div>
        <div class="form">

            <div class="form-group ">
                <label for="name">Name:</label>
                <div class="row">
                    <div class="col-md-11">
                        <input type="name" onkeyup="validateName()" class="form-control " id="name"
                               placeholder="Enter name">
                    </div>
                    <div class="col-md-1">
                        <span id="name_span" class="fa "></span>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="email">Email:</label>
                    <div class="row">
                        <div class="col-md-11">
                            <input type="text" onkeyup="validateEmail()" class="form-control " id="email"
                                   placeholder="Enter email">
                        </div>
                        <div class="col-md-1">
                            <span id="email_span" class="fa "></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="row">
                        <div class="col-md-11">
                            <input type="password" onkeyup="validatePassword()" class="form-control" id="password"
                                   placeholder="Enter password">
                        </div>
                        <div class="col-md-1">
                            <span id="password_span" class="fa"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="confirm">Confirm password:</label>
                <div class="row">
                    <div class="col-md-11">
                        <input type="password" onkeyup="validateConfirmPassword()" class="form-control" id="confirm"
                               placeholder="Enter confirmed password">
                    </div>
                    <div class="col-md-1">
                        <span id="confirm_span" class="fa"></span>
                    </div>
                </div>
            </div>
            <button type="button" id="reg_btn" class=" btn btn-primary">Submit</button>
        </div>
    </div>
</div>

<div class="success_modal modal_hidden">
    <div class="success_inner">

        <div id="alert" class="alert  alert-dismissable fade in">
            <div class="text-right">
                <i class="close_success_modal btn_success_close fa fa-close" onclick="toggleSuccess()"></i>
            </div>
            <div id="alert_message">

            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.7.0/js/md5.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
